        <h2>
          The central processing unit: Register File (RF).
        </h2>
        <p class="cleanuphtml-1"></p>

          <div id="RA">
          <div id="RB">
          <div id="RC">
          <div id="LC">
                <p>
                  <b>
		  NOTE: This mechanism is for testing purposes only. You should not use those signals in the final version of your microcode.<br>
		  Please avoid to use RA, RB, RC, and Cop directly because its value are generated by SelA (SelB, SelC, SelCop) and MR.<br>
		  </b>
                </p>
                <p>
                  <b>RA</b><b>      </b>             5 bits
                </p>
                <p>
                  <b>RB</b><b>      </b>             5 bits
                </p>
                <p>
                  <b>RC</b><b>                  </b> 5 bits
                </p>
                <p>
                  <b>LC</b><b>                  </b> 1 bit
                </p>
                <p>
                  They allow you to select a register which value goes to A (RA) or B (RB), or to update the value of the selected record (RC). 
                  In the case of updating the register, in addition to using the RC signal, use the LC signal with a value of 1.<br>
                </p>
                <p>
                   
                </p>
                <p class="cleanuphtml-3">
                  <img style="max-width:90%" id="Imagen 25" src="examples/hardware/ep/help/signals/image007.jpg" name="Imagen 25" alt="">
                </p>
                <p class="cleanuphtml-3">
                  <a class="cleanuphtml-4" name="_Toc438322898">Figure</a> <b>9</b> <b>Options available for the MUX A</b>
                </p><br clear="all">
                <p>
                   
                </p>
                <p>
                   
                </p>
              </div>
            </div>
          </div>

        <h2>
          The central processing unit: Program Counter (PC)
        </h2>
        <p class="cleanuphtml-1"></p>

          <div id="M2">
          <p>
            <b>M2</b><b>     </b>             1 bit
          </p>
          <p>
            They allow you to select which value can be used to update the program counter register (PC): 
            adding four to the current PC content or the value that comes from the internal data bus.
          </p>

          </p>
          <p class="cleanuphtml-3">

        <div id="C0">

        <div id="C7">
          <p>
            <b>C0, ..., C7</b><b>           </b> 1 bit              
          </p>
          <p>
            It will store in the associated register, the value from the input of the register
            at the end of the clock cycle.
          </p>

        <h2> The central processing unit: Access to the data bus </h2>
        <p class="cleanuphtml-1"> </p>
        <div id="TD">
          <p>
            <b>Td</b><b>     </b> 1 bit              
          </p>
          <p>
            Copy the value of the MBR register, after being transformed by the 'bytes selector' componente, into the data bus.
          </p>
        </div>

        <h2> The central processing unit: Access to the address bus </h2>
        <p class="cleanuphtml-1"> </p>
        <div id="TA">
          <p>
            <b>Ta</b><b>     </b> 1 bit              
          </p>
          <p>
            Copy the value from the MAR register into the address bus.
          </p>
        </div>

        <p class="cleanuphtml-1"> </p>

        </div>

        <h2> The central processing unit: The ALU flags, plus I and U flags </h2>
        <p class="cleanuphtml-1"> </p>
        <div id="TEST_C">
        <div id="TEST_V">
        <div id="TEST_N">
        <div id="TEST_Z">
        <div id="TEST_I">
        <div id="TEST_U">
          <p>
            <b>
		 NOTE: this mechanism is for testing purposes only. You should not use those signals in the final version of your microcode.</br>
		 Please avoid to use TEST_C, ... directly because its value are generated by the ALU.<br>
	    </b>
          </p>
          <p>
            <b>TEST_C, ..., TEST_U</b><b>           </b> 1 bit              
          </p>
          <p>
            Let user to change on-the-fly the values of flags as they were generated by the hardware elements.<br>
            The current available flags are:
            <ul>
            <li><b>C</b>: Carry</li>
		    <ul>
		    <li><b>Add a b</b>: (a &gt;&gt;&gt; 31) && (b &gt;&gt;&gt; 31)</li>
		    </ul>
            <li><b>V</b>: oVerflow</li>
		    <ul>
		    <li><b>Add a b</b>: (a+b &lt; 0) && (a &gt;= 0) && (b &gt;= 0) || (a+b &gt;= 0) && (a &lt;  0) && (b &lt;  0)</li>
		    </ul>
            <li><b>N</b>: Negative</li>
		    <ul>
		    <li><b>Add a b</b>: (a+b  &lt; 0)</li>
		    </ul>
            <li><b>Z</b>: Zero</li>
		    <ul>
		    <li><b>Add a b</b>: (a+b == 0)</li>
		    </ul>
	    <br>
            <li><b>I</b>: Interruption enabled/Interruption disabled</li>
            <li><b>U</b>: User level/Kernel level</li>
            </ul>
          </p>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>

        <p class="cleanuphtml-1"> </p>
        <div id="EXCODE">
          <p>
            <b>ExCode</b><b>           </b> 4 bits
          </p>
          <p>
             Let microprogrammer to specify a inmediate value that should be copy into the internal data bus with signal T11.
          </p>
        </div>


      <h2>The Input/Output Elements</h2>
      <p class="cleanuphtml-1"></p>
        <div id="IORDY">
	<div id="IOR">
	<div id="IOW">
                  <p>
                    <b>IOR</b><b>       </b> 1 bit <br>
                    <b>IOW</b><b>       </b> 1 bit <br>
                    <b>IORdy</b><b>     </b> 1 bit <br>
                  </p>
                  <p>
                      Control signals for the I/O devices: IOR for read, IOW for write, and if the devices is asynchronous the IORdy signal is set when device ends the request.
                  </p>
                  <p>
                  </p>
        </div>
        </div>
        </div>
