<body style="min-height:100vh;">

	<span id="ws_loader" class="collapse show">
		<table style="width:100%; height:100%; position:fixed; background-color: white; z-index:4096;">
		<tr>
		<td align="center">
		    <div id="wsl_spinner1" class="spinner-border spinner-border-xl text-success" role="status">
	              <span id="wsl_msg1" class="visually-hidden">Loading...</span>
		    </div>
		    <br/><br/>
		    <span id="wsl_msg2"
                          class="text-primary fw-bold p-3"><span data-langkey='Loading WepSIM...'>Loading WepSIM...</span></span>
		</td>
		</tr>
		</table>
	</span>

        <ws-web-main id="ws1" layout="classic"></ws-web-main>


    <link async href="min.external.css" rel="stylesheet" />
    <link async href="external/fontawesome/css/all.min.css" rel="stylesheet" />

    <script type="application/javascript"
            src="min.external.js"></script><noscript>Your browser does not support JavaScript!</noscript>
    <script type="application/javascript"
            src="external/fontawesome/js/all.min.js"></script><noscript>Your browser does not support JavaScript!</noscript>

    <script type="application/javascript"
            src="min.wepsim_web.js"></script><noscript>Your browser does not support JavaScript!</noscript>

    <script type='text/javascript' src="external/cordova.js"></script>


<script type="text/javascript">
    try
    {
	    // basic initialization of wepsim...
	    simcore_init(true) ;
	    upgrade_cfg() ;

	    // go to wepsim UI skin...
	    var optValue = get_cfg('ws_skin_ui') ;
	    if ( (optValue != 'classic') && (optValue != 'compact') )
	    {
		reset_cfg() ;

		var msg = 'WepSIM has been updated...' ;
		console.log(msg) ;
		$("#wsl_msg2").html(msg) ;

	        setTimeout(function(){
	           window.location='wepsim-classic.html' + window.location.search ;
	        }, 200);
	    }
	    if (optValue != 'classic') {
	        window.location='wepsim-' + optValue + '.html' + window.location.search ;
	    }

	    // show progress...
	    var m = "<samp><span data-langkey='Initializing'>Initializing</span></samp> WepSIM..." ;
	    $("#wsl_msg2").html(m) ;

            $(document).ready(function() {
				 $("#ws_loader").hide() ;
			      }) ;

            // Platform-specific
            wepsim_init_PWA() ;       // Progressive Web Application
            wepsim_init_firefoxOS() ; // Firefox OS
            simcore_sound_init() ;
    }
    catch(err)
    {
          $("#ws_loader").hide() ;

          wepsim_general_exception_handler(err) ;
    }
</script>
<noscript>Your browser does not support JavaScript!</noscript>
