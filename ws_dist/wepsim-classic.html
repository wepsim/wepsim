<body>

	<span id="ws_loader" class="collapse show">
		<table style="width:100%; height:100%; position:fixed; background-color: white; z-index:4096;">
		<tr>
		<td align="center">
		    <div class="spinner-border spinner-border-xl text-success" role="status">
	              <span id="loading_msg1" class="sr-only">Loading...</span>
		    </div>
		    <br/><br/>
		    <span class="text-primary font-weight-bold p-3"><strong><span data-langkey='Loading WepSIM...'>Loading WepSIM...</span></strong></span>
		</td>
		</tr>
		</table>
	</span>

        <ws-topbar></ws-topbar>

        <ws-recordbar></ws-recordbar>

	<div id="carousel-8" class="carousel" data-interval="false" data-touch="false">
	  <div class="carousel-inner">
	  <div class="carousel-item active p-1" id="ws_simulator">
	    <h6 class="pt-3"><span data-langkey='Simulator'>Simulator</span></h6>
            <div class="row collapse show multi-collapse-1 p-1 m-0">

                      <div class="col-sm-auto p-1 mr-1 my-1">
                      <ws-toolbar components="[,switch_microcode,switch_assembly,]"></ws-toolbar>
                      </div>

		      <div class="w-100 d-block d-sm-none"></div>

                      <div id="slider_cpucu" class="col-sm p-0 collapse show multi-collapse-2 user_microcode">
                      <ws-toolbar components="slider_cpucu"></ws-toolbar>
                      </div>

		      <div class="w-100 d-md-block d-lg-none"></div>

                      <div class="col-sm-auto p-1 my-0">
                      <ws-toolbar components="[,btn_examples,btn_help,]"></ws-toolbar>
		      </div>

                      <div class="col-sm p-0 ml-1 collapse show multi-collapse-2">
                      <ws-toolbar components="slider_c1c2"></ws-toolbar>
                      </div>

		      <div class="w-100 d-sm-block d-md-none"></div>

                      <div class="col-sm-auto p-1 my-0">
                      <ws-toolbar components="[,btn_config,btndd_action,]"></ws-toolbar>
		      </div>
            </div>

            <div class="row">
                <div id="col1" class="pt-2 pl-3 pr-2">

                      <ws-ctoasm></ws-ctoasm>
 
                </div>

		<div id="col2" class="pt-2 pl-1">

                    <div class="row pl-2 pr-3">
                    <ws-executionbar name="exebar1" class="btn-toolbar btn-block"
                                     components="btn_reset,btn_emins,btn_eins,btn_run"
                                     icons="up" role="toolbar"></ws-executionbar>
                    </div>

                    <div class="row pl-2 pr-3 pt-1">
                    <div class="btn-toolbar btn-block" role="toolbar">
		         <button class="btn btn-light shadow-sm col py-0 mx-1"
		                 style="border-color: #BBBBBB; flex-grow:1;"
			         data-toggle="tooltip" data-placement="bottom" data-html="true"
			         title="This button opens the 'state management' dialog: it shows the current state, saves the current state, and shows the differences between two states."
		                 onclick="wsweb_dialog_open('state');
                                          return false;"
                         ><em class="fas fa-camera"></em>&nbsp;<span data-langkey='States'>States</span></button>
                         <ws-ddown-sel class="col btn-group p-0 mx-1" style="flex-grow:2;"
                                       components="mp,con,all,mc,io,cpu,mpcfg,iocfg,ed_hw,iol3d,ed_mc,ed_mp"></ws-ddown-sel>
                    </div>
                    </div>

                    <ws-ddown-info components="mp,con,all,mc,io,cpu,mpcfg,iocfg,ed_hw,iol3d,ed_mc,ed_mp"></ws-ddown-info>

                </div>
            </div>
          </div>


	  <div class="carousel-item p-1" id="ws_mcode">
	    <h6 class="pt-3"><span data-langkey='Microcode'>Microcode</span></h6>
            <div class="row collapse show multi-collapse-1 p-1 m-0">

                <div class="container col-12" role="none">
		<div class="col-sm px-1"      role="toolbar" aria-label="MicroCode Toolbar">

                      <div class="btn-group mr-2 my-1" role="group"
                           aria-label="Toolbar Assembly, and Simulator buttons">
                           <ws-toolbar components="switch_assembly,switch_simulator"></ws-toolbar>
		      </div>

                      <div class="btn-group mr-2 my-1" role="group"   aria-label="Toolbar load and save buttons">
                           <ws-compilationbar icons="left" components="btn_mloadsave"></ws-compilationbar>
		      </div>

                      <div class="btn-group mr-2 my-1" role="group"   aria-label="Toolbar load and save buttons">
                           <ws-compilationbar icons="left" components="btn_mcompile,btn_mshowbin"></ws-compilationbar>
		      </div>

                      <div class="btn-group mr-2 my-1" role="group"   aria-label="Toolbar load and save buttons">
                            <button style="background-color: #D4DB17"
		                    class="btn btn-light shadow-sm col-auto"
				    onclick="wsweb_dialog_open('help');
					     wepsim_help_set_relative('simulator#help_firmware_format');
                                             wepsim_help_refresh();
                                             return false;"
				    ><em class="fas fa-info-circle"></em>&nbsp;<strong><span data-langkey="Help">Help</span></strong></button>
		      </div>

		      <div class="btn-group mr-2 my-1">
                           <ws-toolbar components="[,btn_config,btndd_action,]"></ws-toolbar>
		      </div>

		</div>
		</div>

	    </div>

	    <div id="t3_firm_placeholder1" 
                 class="ui-body-d ui-content px-2 py-0" 
                 style="height:75vh; overflow-y:auto; -webkit-overflow-scrolling:touch;">
	    <div id="t3_firm" class="ui-body-d ui-content p-0">
		     <label class="my-0" for="inputFirmware"><span data-langkey='microcode'>microcode</span>:</label>
		     <textarea aria-label="microcode"
		               style="min-width:90%; overflow-x:auto; -webkit-overflow-scrolling:touch;"
                               placeholder="Please select 'Example' or 'Load' first in order to have an initial Microcode."
                               id="inputFirmware" rows="20"></textarea>
	    </div>
            </div>
          </div>


	  <div class="carousel-item p-1" id="ws_acode">
	    <h6 class="pt-3"><span data-langkey='Assembly'>Assembly</span></h6>
            <div class="row collapse show multi-collapse-1 p-1 m-0">

                <div class="container col-12" role="none">
		<div class="col-sm px-1"      role="toolbar" aria-label="Assembly Toolbar">

                      <div class="btn-group mr-2 my-1" role="group"   aria-label="Toolbar Microcode, and assembly buttons">
                           <ws-toolbar components="switch_microcode,switch_simulator"></ws-toolbar>
		      </div>

                      <div class="btn-group mr-2 my-1" role="group"   aria-label="Toolbar load and save buttons">
                           <ws-compilationbar icons="left" components="btn_aloadsave"></ws-compilationbar>
		      </div>

                      <div class="btn-group mr-2 my-1" role="group"   aria-label="Toolbar load and save buttons">
                           <ws-compilationbar icons="left" components="btn_acompile,btn_ashowbin"></ws-compilationbar>
		      </div>

                      <div class="btn-group mr-2" role="group"   aria-label="Toolbar load and save buttons">
                            <button style="background-color: #D4DB17"
		                    class="btn btn-light shadow-sm col-auto"
				    onclick="wsweb_dialog_open('help');
                                             wepsim_help_set_relative('simulator#help_assembly_format');
                                             wepsim_help_refresh();
                                             return false;"
				    ><em class="fas fa-info-circle"></em>&nbsp;<strong><span data-langkey="Help">Help</span></strong></button>
		      </div>

		      <div class="btn-group mr-2 my-1">
                           <ws-toolbar components="[,btn_config,btndd_action,]"></ws-toolbar>
		      </div>

		</div>
		</div>

	    </div>

	    <div id="t4_asm_placeholder1" class="ui-body-d ui-content px-2 py-0" style="height:75vh; overflow-y:auto; -webkit-overflow-scrolling:touch;">
	    <div id="t4_asm" class="ui-body-d ui-content p-0">
		     <label class="my-0" for="inputAssembly"><span data-langkey='assembly'>assembly</span>:</label>
		     <textarea aria-label="assembly"
                               style="min-width:90%; overflow-x:auto; -webkit-overflow-scrolling:touch;"
                               placeholder="Please select 'Load' first to have the assembly code to work with."
			       id="inputAssembly" rows="20"></textarea>
	    </div>
	    </div>
          </div>

	  </div>
	</div>

<script type="text/javascript">
    try
    {
	    // basic initialization of wepsim...
	    simcore_init(true) ;
	    simcore_welcome() ;
	    upgrade_cfg() ;

	    // go to wepsim UI skin...
	    var optValue = get_cfg('ws_skin_ui') ;
	    if ( (optValue != 'classic') && (optValue != 'compact') )
	    {
		reset_cfg() ;

		var msg = 'WepSIM has been updated...' ;
		console.log(msg) ;
		$("#loading_msg1").html(msg) ;

	        setTimeout(function(){
	           window.location='wepsim-classic.html' + window.location.search ;
	        }, 200);
	    }
	    if (optValue != 'classic') {
	        window.location='wepsim-' + optValue + '.html' + window.location.search ;
	    }

	    // ...after jquery-ready
	    $(document).ready(function()
	    {
		    try
		    {
			    // load ui, and default working-set
			    wepsim_init_ui() ;
    			    wepsim_init_default() ;

                            $("#ws_loader").collapse('hide') ;
		    }
		    catch(err)
		    {
                            $("#ws_loader").collapse('hide') ;
			    wepsim_general_exception_handler(err) ;
		    }
	    }) ;

            // progressive web application
            wepsim_init_PWA() ;

            // Firefox OS
            wepsim_init_firefoxOS() ;
    }
    catch(err)
    {
          $("#ws_loader").collapse('hide') ;

          wepsim_general_exception_handler(err) ;
    }
</script>
<noscript>Your browser does not support JavaScript!</noscript>
